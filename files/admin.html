<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Vistana Menu/Admin</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/admin.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

</head>
<body>
    <div class="admin-container">
        <h1>Menu Management</h1>
         
        <div class="add-item-section">
            <h2>Add New Menu Item</h2>
            <form id="add-item-form">
                <input type="text" id="item-name" placeholder="Item Name" required>
                <select id="item-category" required>
                    <option value="">Select Category</option>
                    <option value="appetizers">Appetizers</option>
                    <option value="main-courses">Main Courses</option>
                    <option value="desserts">Desserts</option>
                </select>
                <input type="number" id="item-price" step="0.01" placeholder="Price" required>
                <input type="text" id="item-image" placeholder="Image URL" required>
                <button type="submit">Add Item</button>
            </form>
        </div>
         
        <div class="menu-list-section">
            <h2>Current Menu Items</h2>
            <div id="menu-items-list"></div>
        </div>
    </div>
     
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Edit Menu Item</h2>
            <form id="edit-item-form">
                <input type="text" id="edit-item-name" required>
                <select id="edit-item-category" required>
                    <option value="appetizers">Appetizers</option>
                    <option value="main-courses">Main Courses</option>
                    <option value="desserts">Desserts</option>
                </select>
                <input type="number" id="edit-item-price" step="0.01" required>
                <input type="text" id="edit-item-image" required>
                <input type="hidden" id="edit-item-id">
                <button type="submit">Update Item</button>
            </form>
        </div>
    </div>
     
    <script src="../scripts/admin.js"></script>
    <script src="../scripts/customer-menu.js"></script>
</body>
</html>
